<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" href= "css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/all.min.js"></script>
        
        <title> Survey form</title>
        <h1 ID="title" class="text-white"> SURVEY FORM</h1>


    </head>

    <body>  
            
    <!--end of head-->
    <div class="container text-white" id="form-outer">
            <p id="description"> How can we serve you better </p>
       <div class='row'>
        <div class ="col">    
     
    <!--  Form  -->        
        <form id="survey-form">
        <div class="form-group row">
           <label  id="name-label" for="name"  class="col-sm-2 col-form-label">* Name</label>
           <div class="col-sm-10">
           <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>                   
        </div>
<!--  End of Name  -->

        <div class="form-group row">
          <label for="email" id="email-label" class="col-sm-2 col-form-label">* Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
<!-- End of Email  -->

        <div class="form-group row">
          <label id="number-label" for="age" class="col-sm-2 col-form-label"> Age</label>
          <div class="col-sm-10">
            <input autofocus type="number" name="age" id="number" min="10" max="70" class="input-field form-control" placeholder="Age">
          </div>
        </div>
<!--  End of Age  -->

        <div class="form-group row" id="dropdown">
            <label class="col" for="currentposition"> Occupation </label>
        <div class="col-sm-10">
            <select id="dropbox"  name="currentposition">
            <option disabled value>Select an option</option>
            <option  value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="self">Self Employed</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
            </select>
        </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">* How likely is that you would recommend us to a friend?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Definetely
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Maybe
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Never
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" value="v1" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="v2" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                      Example checkbox
              </label>
              </div>
            <div class="form-check">
              <input class="form-check-input" value="v3" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                      Example checkbox
              </label>
            </div>
          </div>
        </div>
 <!--  End of Checkbox  --> 
 
        <div class="form-group row">
         <div class="col">
          <label for="comments">Any Comments or Suggestions?</label>
         </div>
         <div class="col-sm-10">
          <textarea id="comments" class="form-control input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
         </div>
        </div>
        
 <!--  End of Comment  -->       
        <div class="form-group row" >
          <div class="col-sm-10">
            <button type="submit" id="submit" class="btn-block btn-primary m-4 p-2">SUBMIT</button>
          </div>
        </div>

      </form>
        </div>
       </div>
       
    </div>

    <!--  FORM  -->

        <script src = "js/jquery.min.js"></script>
        <script src = "js/bootstrap.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>

</html>
